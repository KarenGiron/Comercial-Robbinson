<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Comercial Robinson'">Comercial Robinson</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- AOS para animaciones al scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Header/Navbar Fragment -->
    <nav th:fragment="header" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeIn" th:href="@{/}">
                <i class="fas fa-store me-2"></i>
                <strong>Comercial Robinson</strong>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" 
                           th:classappend="${#strings.equals(#request.requestURI, '/') || #strings.equals(#request.requestURI, '/home')} ? 'active' : ''">
                            <i class="fas fa-home me-1"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/electrodomesticos}"
                           th:classappend="${#strings.contains(#request.requestURI, 'electrodomesticos')} ? 'active' : ''">
                            <i class="fas fa-blender me-1"></i> Electrodomésticos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hogar}"
                           th:classappend="${#strings.contains(#request.requestURI, 'hogar')} ? 'active' : ''">
                            <i class="fas fa-couch me-1"></i> Hogar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categorias}"
                           th:classappend="${#strings.contains(#request.requestURI, 'categorias')} ? 'active' : ''">
                            <i class="fas fa-th-large me-1"></i> Categorías
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ofertas}"
                           th:classappend="${#strings.contains(#request.requestURI, 'ofertas')} ? 'active' : ''">
                            <i class="fas fa-tags me-1"></i> Ofertas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacto}"
                           th:classappend="${#strings.contains(#request.requestURI, 'contacto')} ? 'active' : ''">
                            <i class="fas fa-envelope me-1"></i> Contacto
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link cart-icon" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-danger cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
